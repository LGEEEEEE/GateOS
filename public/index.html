<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateOS | Condom√≠nios Seguro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast-container"></div>
    <div id="auth-screen" class="screen active">
        <div class="auth-card">
            <div class="logo-large">
                <span class="material-icons-round">domain</span>
                <h1>GATE<span class="highlight">OS</span></h1>
            </div>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Entrar</button>
                <button class="tab-btn" onclick="switchTab('register')">Cadastro</button>
            </div>
            <form id="auth-form" onsubmit="handleAuth(event)">
                <input type="email" id="email" placeholder="Seu E-mail" required>
                <input type="password" id="password" placeholder="Sua Senha" required>
                
                <div id="register-fields" style="display:none; text-align:left;">
                    <p style="font-size:0.8rem; color:#94a3b8; margin:10px 0 5px;">Tipo de Conta:</p>
                    <div style="display:flex; gap:10px; margin-bottom:15px;">
                        <button type="button" class="btn-outline active-type" id="btn-morador" onclick="setType('entrar_condominio')">Sou Morador</button>
                        <button type="button" class="btn-outline" id="btn-sindico" onclick="setType('novo_condominio')">Sou S√≠ndico</button>
                    </div>
                    
                    <div id="field-codigo">
                        <label style="font-size:0.8rem; color:#94a3b8;">C√≥digo do Condom√≠nio</label>
                        <input type="text" id="accessCode" placeholder="Ex: X7A1B2">

                        <div style="margin-top:15px; border-top:1px solid #334155; padding-top:15px;">
                            <label style="font-size:0.8rem; color:#94a3b8; display:block; margin-bottom:10px;">Identifica√ß√£o da Unidade:</label>
                            
                            <div style="display:flex; gap:20px; margin-bottom:15px; color:#cbd5e1; font-size:0.9rem;">
                                <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
                                    <input type="radio" name="unitType" value="apto" checked> Apartamento
                                </label>
                                <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
                                    <input type="radio" name="unitType" value="casa"> Casa
                                </label>
                            </div>

                            <div style="display:flex; gap:10px;">
                                <input type="text" id="unitNumber" placeholder="N¬∫ (Ex: 503)" style="flex:1;">
                                <input type="text" id="unitBlock" placeholder="Bloco/Torre" style="flex:1;">
                            </div>
                        </div>
                    </div>
                    
                    <div id="field-novo" style="display:none;">
                        <label style="font-size:0.8rem; color:#94a3b8;">Nome do Novo Condom√≠nio</label>
                        <input type="text" id="condoName" placeholder="Ex: Residencial Flores">
                    </div>
                </div>
                
                <button type="submit" id="btn-auth">ACESSAR SISTEMA</button>
            </form>
        </div>
    </div>
    <div id="app-screen" class="screen">
        <header>
            <div class="logo">
                <span class="material-icons-round">domain</span>
                <div style="display:flex; flex-direction:column; line-height:1;">
                    <span>GATE<span class="highlight">OS</span></span>
                    <small id="condo-name-display" style="font-size:0.7rem; color:#94a3b8; font-weight:400;">Carregando...</small>
                </div>
            </div>
            <div class="header-actions">
                <div id="admin-badge" style="display:none; background:var(--primary); padding:2px 8px; border-radius:4px; font-size:0.7rem; font-weight:bold;">ADMIN</div>
                <button class="icon-btn" onclick="logout()"><span class="material-icons-round">logout</span></button>
            </div>
        </header>
        <div id="admin-panel" class="container" style="display:none; margin-bottom:20px;">
            <div style="background: rgba(59, 130, 246, 0.1); border: 1px solid var(--primary); padding:15px; border-radius:12px; text-align:center;">
                <p style="color:var(--primary); font-size:0.9rem; margin-bottom:5px;">üîê C√≥digo de Convite:</p>
                <h2 id="share-code" style="letter-spacing: 2px; font-size:1.5rem;">------</h2>
            </div>
        </div>
        <div class="container">
            <div class="add-bar" id="add-device-bar" style="display:none;">
                <input type="text" id="devName" placeholder="Nome (Ex: Garagem)">
                <input type="text" id="devSN" placeholder="Serial">
                <input type="text" id="devCode" placeholder="Senha" style="max-width: 100px;">
                <button onclick="adicionarDevice()" class="btn-primary"><span class="material-icons-round">add</span></button>
            </div>
            <h3 style="color:#94a3b8; margin: 20px 0 10px; font-size:0.9rem;">PORT√ïES DISPON√çVEIS</h3>
            <div class="devices-grid" id="devicesList"></div>
        </div>
    </div>
    <div id="logs-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Hist√≥rico</h2>
                <button class="close-btn" onclick="toggleLogs(false)"><span class="material-icons-round">close</span></button>
            </div>
            <div class="modal-body">
                <div id="logs-list" style="max-height: 300px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
